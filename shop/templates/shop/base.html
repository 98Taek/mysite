{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}My Shop{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/shop_base.css' %}">
</head>
<body>
<div id="header">
    <a href="/shop/" class="logo">My Shop</a>
</div>
<div id="subheader">
    <div class="cart">
        Your cart is empty.
    </div>
</div>
<div id="content">
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
